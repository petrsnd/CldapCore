name: Build and Package
on:
  workflow_call:

jobs:
  build_and_package_cldapcore:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup dotnet '8.0.x'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build

      - name: Run tests
        run: dotnet test

      - name: Build library
        run: dotnet publish CldapCore/CldapCore.csproj
      - name: Build tools (win-x64)
        run: dotnet publish CldapTool/CldapTool.csproj -r win-x64
      - name: Build tools (linux-x64)
        run: dotnet publish CldapTool/CldapTool.csproj -r linux-x64

      - name: Package library
        run: dotnet pack CldapCore/CldapCore.csproj

      - name: Archive artifacts (nuget)
        uses: actions/upload-artifact@v4
        with:
          path: CldapCore/bin/Release/CldapCore.*.nupkg
      - name: Archive artifacts (nuget symbols)
        uses: actions/upload-artifact@v4
        with:
          path: CldapCore/bin/Release/CldapCore.*.snupkg
      - name: Archive artifacts (tool win-x64)
        uses: actions/upload-artifact@v4
        with:
          path: CldapTool/bin/Release/net8.0/win-x64/CldapTool.exe
      - name: Archive artifacts (tool linux-x64)
        uses: actions/upload-artifact@v4
        with:
          path: CldapTool/bin/Release/net8.0/linux-x64/CldapTool
